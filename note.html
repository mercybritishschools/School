<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson Notes - Mercy British Schools</title>
  <style>
    /* Minimal styles - add your CSS file or extend as needed */
    body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:20px; }
    header { text-align:center; margin-bottom:18px; }
    .hidden { display:none; }
    section { background:#fff; padding:18px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.08); margin-bottom:16px; }
    button { cursor:pointer; border:0; padding:8px 12px; border-radius:8px; background:#007bff; color:#fff; }
    button.secondary { background:#6c757d; }
    .note { margin:10px 0; padding:10px; border-left:4px solid #007bff; background:#fafafa; border-radius:6px; }
    .accordion { width:100%; text-align:left; padding:10px; background:#007bff; color:#fff; border-radius:6px; margin-top:8px; border:0; }
    .panel { display:none; padding:10px; background:#fff; margin-top:6px; border-radius:6px; border:1px solid #e0e0e0; }
    input, select, textarea { width:100%; padding:8px; margin:6px 0 12px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
    .subtopic-block { background:#f8f9fb; padding:10px; margin-bottom:10px; border-radius:6px; }
    .editor { min-height:100px; border:1px dashed #bbb; padding:8px; border-radius:6px; background:white; }
    .toolbar button { margin-right:6px; background:#17a2b8; }
    img, video, audio { max-width:100%; display:block; margin-top:8px; border-radius:6px; }
    .inline-form-wrapper { margin-top:10px; }
    .actions { margin-top:8px; }
    pre { background:#eee; padding:10px; border-radius:6px; overflow:auto; }
  </style>
</head>
<body>

  <header>
    <h1>Mercy British Schools</h1>
    <h2>Lesson Notes Portal</h2>
  </header>

  <!-- Login -->
  <section id="login-section">
    <h3>Login</h3>
    <label>Username:
      <input type="text" id="username" list="user-list" autocomplete="off" />
      <datalist id="user-list"></datalist>
    </label>
    <label>Password:
      <input type="password" id="password" />
    </label>
    <div class="actions">
      <button id="login-btn">Login</button>
      <span id="login-error" style="color:crimson; margin-left:12px;"></span>
    </div>
  </section>

  <!-- Student Dashboard -->
  <section id="student-dashboard" class="hidden">
    <h3>Welcome, <span id="student-name"></span></h3>
    <div id="student-accordion"></div>
  </section>

  <!-- Manage Dashboard (Teacher/Admin) -->
  <section id="manage-dashboard" class="hidden">
    <h3>Welcome, <span id="manage-name"></span></h3>
    <div style="display:flex; gap:12px; align-items:center;">
      <button id="add-note-btn">➕ Add New Note</button>
      <button id="refresh-notes">Refresh</button>
    </div>

    <div id="manage-notes" style="margin-top:12px;"></div>
  </section>

  <!-- Template for inline note form -->
  <template id="note-form-template">
    <div class="inline-form-wrapper">
      <form class="lesson-form">
        <label>Class:
          <select class="note-class">
            <option>JSS1</option><option>JSS2</option><option>JSS3</option><option>SS1</option><option>SS2</option><option>SS3</option>
          </select>
        </label>
        <label>Subject:<input class="note-subject" /></label>
        <label>Week:
          <select class="note-week">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </label>
        <label>Topic:<input class="note-topic" /></label>
        <label>Study Objectives:<textarea class="note-objectives"></textarea></label>

        <div>
          <h4>Subtopics</h4>
          <div class="subtopics-container"></div>
          <div style="margin:10px 0;">
            <button type="button" class="add-subtopic">➕ Add Subtopic</button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <h4>Note-level visual aids (optional)</h4>
          <label>Image: <input class="note-image" type="file" accept="image/*"></label>
          <label>Video: <input class="note-video" type="file" accept="video/*"></label>
          <label>Audio: <input class="note-audio" type="file" accept="audio/*"></label>
        </div>

        <div class="actions" style="margin-top:12px;">
          <button type="submit" class="save-note">Save</button>
          <button type="button" class="cancel-note secondary">Cancel</button>
        </div>
      </form>
    </div>
  </template>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</body>
</html>
