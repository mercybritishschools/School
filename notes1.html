  <style>
    /* Minimal styling for clarity */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; padding: 1rem; max-width: 1100px; margin-left:auto; margin-right:auto; }
    header { text-align:center; margin-bottom:1rem; }
    section { margin: 0.5rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background:#fafafa; }
    .hidden { display:none; }
    label { display:block; margin:0.4rem 0; }
    input[type="text"], input[type="password"], textarea, select { width:100%; padding:0.45rem; margin-top:0.2rem; box-sizing:border-box; }
    button { padding:0.45rem 0.7rem; margin-top:0.5rem; }
    .note-card { border:1px solid #eee; padding:0.6rem; margin:0.6rem 0; border-radius:6px; background:white; }
    .subtopic-block { border:1px dashed #ccc; padding:0.4rem; margin:0.4rem 0; border-radius:6px; background:#fff; }
    .controls { display:flex; gap:0.5rem; flex-wrap:wrap; margin-top:0.5rem; }
    .row { display:flex; gap:0.5rem; align-items:center; }
    @media(min-width:760px){
      .row > * { flex:1; }
    }
    img.note-img { max-width:100%; display:block; margin-top:0.4rem; border-radius:4px; }
  </style>

<body>

  <header>
    <h1>Mercy British Schools</h1>
    <p style="margin:0;">Lesson Notes</p>
  </header>

  <!-- LOGIN -->
  <section id="login-section">
    <h3>Login</h3>
    <label>
      Username:
      <input id="username" list="user-list" autocomplete="off" placeholder="Start typing username...">
      <datalist id="user-list"></datalist>
    </label>
    <label>
      Password:
      <input id="password" type="password" placeholder="password">
    </label>
    <div class="controls">
      <button id="login-btn">Login</button>
      <button id="clear-btn" type="button">Clear</button>
    </div>
    <p id="login-error" style="color:#b00"></p>
  </section>

  <!-- STUDENT DASHBOARD -->
  <section id="student-dashboard" class="hidden">
    <h3>Welcome, <span id="student-name"></span></h3>
    <div id="student-notes"></div>
  </section>

  <!-- MANAGE (Teacher / Admin) -->
  <section id="manage-dashboard" class="hidden">
    <h3>Welcome, <span id="manage-name"></span></h3>
    <div class="controls">
      <button id="add-note-btn">Add New Note</button>
      <button id="refresh-btn">Refresh</button>
      <button id="logout-btn" style="margin-left:auto;">Logout</button>
    </div>
    <div id="manage-notes"></div>
  </section>

  <!-- NOTE FORM -->
  <section id="note-form" class="hidden">
    <h3 id="form-title">Add / Edit Note</h3>
    <form id="lesson-form">
      <div class="row">
        <label>
          Class:
          <select id="note-class">
            <option>JSS1</option><option>JSS2</option><option>JSS3</option>
            <option>SS1</option><option>SS2</option><option>SS3</option>
          </select>
        </label>

        <label>
          Subject:
          <input id="note-subject" type="text" placeholder="e.g. Mathematics">
        </label>
      </div>

      <div class="row">
        <label>
          Week:
          <select id="note-week">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </label>

        <label>
          Topic:
          <input id="note-topic" type="text" placeholder="Short topic/title">
        </label>
      </div>

      <label>
        Study Objectives:
        <textarea id="note-objectives" rows="3"></textarea>
      </label>

      <h4>Subtopics (you can add multiple, include image URLs if needed)</h4>
      <div id="subtopics-container"></div>
      <div class="controls">
        <button id="add-subtopic" type="button">➕ Add Subtopic</button>
        <button id="save-note" type="submit">Save Note</button>
        <button id="cancel-note" type="button">Cancel</button>
      </div>
    </form>
  </section>

 <!-- Your main logic -->

</body>
