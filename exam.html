<!DOCTYPE html>
<html>
<head>
  <title>Exam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MERCY BRITISH SCHOOLS</h1>
  <h2>Login</h2>

  <div id="login-section">
    <label>Username:
      <input type="text" id="username" autocomplete="off" list="user-list" />
      <datalist id="user-list"></datalist>
    </label><br>

    <label>Password:
      <input type="password" id="password" />
    </label><br>

    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- After login: subject and week selection -->
  <div id="selection-section" style="display:none;">
    <h2>Select Subject and Week</h2>
    <label>Subject:
      <select id="subject-select"></select>
    </label>
    <label>Week:
      <select id="week-select">
        <option value="1">Week 1</option>
        <option value="2">Week 2</option>
        <option value="3">Week 3</option>
        <option value="4">Week 4</option>
        <option value="5">Week 5</option>
        <option value="6">Week 6</option>
        <option value="7">Week 7</option>
        <option value="8">Week 8</option>
        <option value="9">Week 9</option>
        <option value="10">Week 10</option>
      </select>
    </label>
    <button id="start-exam-btn">Start Exam</button>
  </div>

  <!-- Exam container -->
  <div id="exam-container" style="display:none;">
    <p><strong>Time Left:</strong> <span id="timer">300</span> seconds</p>
    <div id="question-box"></div>
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="submit-btn" style="display:none;">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
